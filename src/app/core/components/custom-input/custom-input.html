<div class="mb-4">
    @if(label) {
        <label [for]="id" class="block mb-2 text-sm font-medium text-gray-900">
            {{ label }}
        </label>
    }

    <input 
        [id]="id"
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onBlur()"
        [class]="inputClasses"
        [disabled]="disabled"
    />

    @if(error) {
        <p class="mt-2 text-sm text-red-600">
            {{ error }}
        </p>
    }




</div>
