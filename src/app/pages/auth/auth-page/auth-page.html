<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm placeholder:text-gray-500 sm:p-6 md:p-8"
  >
    <form
      [formGroup]="initialForm"
      (submit)="handleSubmit($event)"
      class="space-y-6"
    >
      <h5 class="text-xl font-medium text-gray-900">Iniciar sesión</h5>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm placeholder:text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Ingrese Correo Electronico"
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Contraseña</label
        >
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          placeholder="Contraseña"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
    <div class="space-y-6 mt-6">
      <div>
        <button
          type="submit"
          class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Continuar con Google
        </button>
      </div>
      <div class="text-sm font-medium text-gray-500">
        ¿No tienes una cuenta?
        <a href="#" class="text-blue-700 hover:underline">Crea tu cuenta</a>
      </div>
    </div>
  </div>
</div>
